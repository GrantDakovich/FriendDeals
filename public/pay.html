<html>

}

<body>
<script>
(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
        return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));
window.extAsyncInit = function () {
    MessengerExtensions.getSupportedFeatures(function success(result) {
        let features = result.supported_features;
        if (features.indexOf("context") != -1) {
            MessengerExtensions.getContext('205924050770323',
            function success(thread_context) {
                // success
                console.log(thread_context);
                document.getElementById("psid").value = thread_context;
                // More code to follow
            },
            function error(err) {
                console.log(err);
            });
        }
    }, function error(err) {
        console.log(err);
    });
};
</script>
<form action="/paypostback" method="get">
    <input type="hidden" name="psid" id="psid">
    Name on Card: <br>
    <input type="text" name="card_name" id="card_name"><br>
    Card Number: <br>
    <input type="text" name="card_number" id="card_number"><br>
    Exp: <br>
    <select name="month" id="month">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <select name="year" id="year">
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
    </select><br>
    CVV: <br>
    <input type="text" name="cvv" id="cvv"><br>
    <input type="submit" value="Submit" id="submitButton">
</form>
</body>
